box: node:alpine

build:
  steps:
    - script:
        name: init .clasprc.json .clasp.json
        code: |
          echo $CLASPRC_JSON > .clasprc.json
          echo $CLASP_JSON > .clasp.json
    -script:
        code: cat .clasp.json
    - npm-install:
        options: '--no-warnings'
    - script:
        name: push
        code: npx -n "--no-deprecation" clasp push

