box: node:alpine

build:
  steps:
    - script:
        name: init .clasprc.json .clasp.json
        code: |
          echo $CLASPRC_JSON > .clasprc.json
          echo $CLASP_JSON > .clasp.json
    - npm-install
    - script:
        name: push
        code: |
          npx -n "--no-deprecation" clasp push

