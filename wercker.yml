box: node:10

build:
  steps:
    - script:
        name: init .clasprc.json .clasp.json
        code: |
          echo $CLASPRC_JSON > .clasprc.json
          echo $CLASP_JSON > .clasp.json
          npm cache clean --force
          rm -rf node_modules
          rm package-lock.json
    - npm-install
    - script:
        name: push
        code: |
          npm run push